<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
<body>

    <header class = 'speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>

      <form action ='/server/' method = 'get' class = 'speaker-form'>

        <div class = 'form-row'>

          <label for = 'full-name'>Name</label>
          <input id = 'full-name' name = 'full-name' type = 'text'/>

          <label for = 'email'>Email</label>
          <input id = 'email' name = 'email' type = 'email' placeholder = 'joe@example.com'/>

          <label for = 't-shirt'>T-Shirt Size</label>
          <select id = 't-shirt' name ='t-shirt'>
            <option value = 'xs'>李霖依不是猪</option>
            <option value = 's'>李霖依是人</option>
            <option value = 'm'>李霖依</option>
            <option value = 'l'>李霖二</option>
          </select>

          <label for = 'abstract'>Abstract</label>
          <textarea id = 'abstract' name = 'abstract'></textarea>

          <div class = 'instructions'>Describe your talk in 500 words or less</div>


          <fieldset class = 'legacy-form-row'>

            <legend>Type of Talk</legend>

            <input id = 'talk-type-1' name = 'talk-type' type ='radio' value = 'main-stage'/>
            <label for = 'talk-type-1' class = 'radio-label'>Main Stage</label>

            <input id = 'talk-type-2' name ='talk-type' type = 'radio' value = 'workshop' checked />
            <label for = 'talk-type-2' class = 'radio-label'>Workshop</label>

          </fieldset>

          <label for = 'available' class = 'checkbox-label'>
          <input id = 'available' name = 'abailable' type = 'checkbox' value = 'is-available'/>
          <span>I'm actually available the date of the talk</span>
          </label>

          <button>Button</button>

      </div>

    </form>

  </header>

</body>
</html>
